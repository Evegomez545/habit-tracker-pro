<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - HabitTracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a2230;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2,
        label,
        .text-center {
            color: white !important;
        }


        .card {
            background: #2d3748;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            background: #8b5cf6;
            border: none;
            padding: 12px;
            font-weight: bold;
        }

        .form-control {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            margin-bottom: 1rem;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }


        .form-control:focus {
            background: #334155;
            color: white;
            border-color: #8b5cf6;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 class="text-center mb-4">Novo Cadastro</h2>
        <form th:action="@{/cadastro}" method="post">
            <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
            <input type="password" name="senha" class="form-control" placeholder="Crie uma Senha" required>
            <button type="submit" class="btn btn-primary w-100">Criar minha conta</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/login}" style="color: #a78bfa; text-decoration: none;">JÃ¡ tenho conta? Entrar</a>
        </div>
    </div>
</body>

</html>
