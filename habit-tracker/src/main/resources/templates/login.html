<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - HabitTracker PRO</title>
    <style>
        body {
            background-color: #1a1f2c;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }
        h2 { margin-bottom: 30px; color: #6366f1; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #3d4455;
            background: #2d3446;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); }
        
        
        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .alert-danger { background: rgba(255, 77, 77, 0.2); border: 1px solid #ff4d4d; color: #ff4d4d; }
        .alert-success { background: rgba(74, 222, 128, 0.2); border: 1px solid #4ade80; color: #4ade80; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ðŸš€ HabitTracker PRO</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            E-mail ou senha incorretos.
        </div>

        <div th:if="${param.sucesso}" class="alert alert-success">
            Cadastro realizado! FaÃ§a o login.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="email" name="username" placeholder="Seu E-mail" required>
            <input type="password" name="password" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <div class="mt-3 text-center">
            <p style="color: white; margin-top: 20px;">NÃ£o tem uma conta? 
                <a th:href="@{/cadastro}" style="color: #a78bfa; text-decoration: none; font-weight: bold;">
                    Cadastre-se aqui
                </a>
            </p>
        </div>
    </div>
</body>
</html>
