<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Hábitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-back {
            color: #6366f1;
            text-decoration: none;
            font-weight: bold;
        }

        canvas {
            max-width: 600px;
            margin: 0 auto;
            height: 300px !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-outline-primary">← Voltar à Lista</a>
            <h2 class="text-white">Estatísticas de Hábitos</h2>
            <div style="width: 100px;"></div>
        </div>

        <div class="card bg-dark text-white mb-4 shadow">
            <div class="card-body text-center">
                <h4>Meu Desempenho Semanal</h4>
                <div style="height: 300px; width: 100%;">
                    <canvas id="chartSemanal"></canvas>
                </div>
                <p class="mt-3">Total de dias vitoriosos: <span th:text="${totalVitorias}">0</span></p>
            </div>
        </div>

        <div class="card bg-dark text-white shadow">
            <div class="card-body text-center">
                <h4>Evolução Mensal</h4>
                <div style="height: 300px; width: 100%;">
                    <canvas id="chartMensal"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        /*<![CDATA[*/
        // 1. Pegando os dados do Java (Thymeleaf)
        const progressoSemanas = [
            [[${ valorSegunda != null ? valorSegunda : 0}]],
        [[${ valorTerca != null ? valorTerca : 0}]],
            [[${ valorQuarta != null ? valorQuarta : 0}]],
            [[${ valorQuinta != null ? valorQuinta : 0}]],
            [[${ valorSexta != null ? valorSexta : 0}]],
            [[${ valorSabado != null ? valorSabado : 0}]],
            [[${ valorDomingo != null ? valorDomingo : 0}]]
    ];

        // 2. Cálculo da Média Realista (Usando a lista acima)
        const soma = progressoSemanas.reduce((a, b) => a + b, 0);
        const mediaSemanaAtual = soma / 7;

        // --- GRÁFICO SEMANAL (BARRAS) ---
        new Chart(document.getElementById('chartSemanal'), {
            type: 'bar',
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                datasets: [{
                    label: 'Progresso (%)',
                    data: progressoSemanas,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 2,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });

        // --- GRÁFICO MENSAL (LINHA) ---
        new Chart(document.getElementById('chartMensal'), {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana Atual'],
                datasets: [{
                    label: 'Média de Conclusão %',
                    data: [0, 0, 0, mediaSemanaAtual.toFixed(2)],
                    borderColor: '#ff6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });
        /*]]>*/
    </script>
</body>

</html>
