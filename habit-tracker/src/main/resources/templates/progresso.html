<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Hábitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }


        canvas {
            max-width: 800px;
            
            width: 100% !important;
            height: auto !important;
            margin: 0 auto;
            display: block;
        }


            .card {
                border: none;
                border-radius: 15px;
            }


            @media (max-width: 768px) {
                canvas {
                    max-width: 100% !important;

                    min-height: 400px;
                }

                .card-body {
                    padding: 15px !important;
                }
            }
    </style>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-outline-primary">← Voltar</a>
            <h2 class="text-white">Estatísticas</h2>
            <div style="width: 50px;"></div>
        </div>

        <div class="card bg-dark text-white mb-4 shadow">
            <div class="card-body text-center">
                <h4 class="mb-4">Meu Desempenho Semanal</h4>

                <div class="chart-container" style="position: relative; width: 100%;">
                    <canvas id="chartSemanal"></canvas>
                </div>

                <div class="mt-4 pt-3 border-top border-secondary">
                    <p class="mb-0">Total de dias vitoriosos: <span class="badge bg-primary"
                            th:text="${totalVitorias}">0</span></p>
                </div>
            </div>
        </div>

        <div class="card bg-dark text-white shadow">
            <div class="card-body text-center">
                <h4 class="mb-4">Evolução Mensal</h4>
                <div class="chart-container" style="position: relative; width: 100%;">
                    <canvas id="chartMensal"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        const progressoSemanas = [
            [[${ valorSegunda != null ? valorSegunda : 0}]],
        [[${ valorTerca != null ? valorTerca : 0}]],
            [[${ valorQuarta != null ? valorQuarta : 0}]],
            [[${ valorQuinta != null ? valorQuinta : 0}]],
            [[${ valorSexta != null ? valorSexta : 0}]],
            [[${ valorSabado != null ? valorSabado : 0}]],
            [[${ valorDomingo != null ? valorDomingo : 0}]]
    ];


        const soma = progressoSemanas.reduce((a, b) => a + b, 0);
        const mediaSemanaAtual = soma / 7;


        new Chart(document.getElementById('chartSemanal'), {
            type: 'bar',
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                datasets: [{
                    label: 'Progresso (%)',
                    data: progressoSemanas,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgb(54, 162, 235)',
                    borderWidth: 2,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }
        });


        new Chart(document.getElementById('chartMensal'), {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana Atual'],
                datasets: [{
                    label: 'Média de Conclusão %',
                    data: [0, 0, 0, mediaSemanaAtual.toFixed(2)],
                    borderColor: '#ff6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
            }

            
        });
        /*]]>*/
    </script>
</body>

</html>
